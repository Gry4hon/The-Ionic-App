<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      MasterCrafts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">MasterCrafts</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="Mascot">
    <!--Add picture of Mascot here-->
    <img src="assets/computerlogo.jpg" height="200"> <br />
    <!--If you want the mascot to be clickable (click)="#"-->
  </div>

  <div id="container">
    <div id="easyButton">
      <ion-button expand="full" (click)="goToEasyCrochet()">Beginner Challenge</ion-button>
    </div>
    <div id="medButton">
      <ion-button expand="full" (click)="goToMedCrochet()">Intermediate Challenge</ion-button>
    </div>
    <div id="hardButton">
      <ion-button expand="full" (click)="goToHardCrochet()">Expert Challenge</ion-button>
    </div>
  </div>

  <div id="container">
    <ion-button expand="full" (click)="goToCompleted()">Completed Patterns</ion-button>
    <ion-button expand="full" (click)="goToShare()">Share Patterns</ion-button>
  </div>
</ion-content>
